<html>

  <head>
    <title>Find-A-Frenchie</title>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

  <body>
    <div class="border">
      <!--logo-->
      <div class="img-wrapper">
        <img src="./imgs/FAFlogo.gif">
      </div>
      <!--main wrapper-->
      <section id="main">
        <!--state search-->
        <div class="content_search">
          <h4>Adopt or Foster a French Bulldog<br>within the Tri-State Area</h4>
          <div class="dropdown">
            <button class="dropbtn">Select a State</button>
            <div class="dropdown-content">
              <ul>
                <li class="dropdown-CT">Connecticut</li>
                <li class="dropdown-NH">New Hampshire</li>
                <li class="dropdown-NJ">New Jersey</li>
                <li class="dropdown-NY">New York</li>
                <li class="dropdown-ME">Maine</li>
                <li class="dropdown-MA">Massachusettes</li>
                <li class="dropdown-PA">Pennsylvania</li>
                <li class="dropdown-RI">Rhode Island</li>
                <li class="dropdown-VT">Vermont</li>
              </ul>
            </div>
          </div>
        </div>  
        <!--frenchie information -->
        <div class="frenchieInfo"></div>
        <!--frenchie info ends-->
        <footer class="footer">&copy;2016 Find-A-Frenchie</footer>
    </div>
    </section>
  </body>

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="./js/final.js"></script>

</html>
